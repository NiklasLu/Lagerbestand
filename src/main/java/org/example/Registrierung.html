<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 1rem;
        }
        .register-container input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-container button {
            width: 100%;
            padding: 0.6rem;
            margin-top: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .register-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .back-link {
            display: block;
            margin-top: 1rem;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Registrieren</h2>
    <form onsubmit="registrieren(event)">
        <input type="text" id="username" placeholder="Benutzername" required>
        <input type="password" id="password" placeholder="Passwort" required>
        <button type="submit">Registrieren</button>
    </form>
    <a class="back-link" href="Login.html">Zurück zum Login</a>
</div>

<script>
    function registrieren(event) {
        event.preventDefault();
        const name = document.getElementById('username').value;
        const passwort = document.getElementById('password').value;

        fetch("http://localhost:3000/registrieren", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, passwort })
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("✅ Registrierung erfolgreich");
                    window.location.href = "Login.html";
                } else {
                    alert("❌ Fehler bei der Registrierung");
                }
            })
            .catch(err => {
                console.error("Registrierungsfehler:", err);
                alert("❌ Serverfehler bei der Registrierung");
            });
    }
</script>

</body>
</html>
