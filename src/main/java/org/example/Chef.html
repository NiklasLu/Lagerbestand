<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chefansicht ‚Äì Lager & Benutzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 2rem;
        }
        th, td {
            padding: 0.8rem;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        input[type="number"], input[type="text"], input[type="password"] {
            width: 80%;
            padding: 0.5rem;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #388E3C;
        }
        form {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 2rem auto;
        }
    </style>
</head>
<body>

<h1>Aktuellen Lagerbestand bearbeiten</h1>

<table>
    <thead>
    <tr>
        <th>Kaffee</th>
        <th>Milch</th>
        <th>Eier</th>
        <th>Mehl</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="number" id="kaffee" min="0"></td>
        <td><input type="number" id="milch" min="0"></td>
        <td><input type="number" id="eier" min="0"></td>
        <td><input type="number" id="mehl" min="0"></td>
    </tr>
    <tr>
        <td colspan="4">
            <label for="kommentar"><strong>Grund f√ºr die Anpassung:</strong></label><br>
            <input type="text" id="kommentar" placeholder="z.‚ÄØB. Lieferung kam versp√§tet" required>
        </td>
    </tr>



    <h2>Gemeldete Abweichungen</h2>
    <table id="abweichungstabelle">
        <thead>
        <tr>
            <th>Zeit</th>
            <th>Kaffee</th>
            <th>Milch</th>
            <th>Eier</th>
            <th>Mehl</th>
        </tr>
        </thead>
        <tbody>


        <div style="position: absolute; top: 20px; right: 20px;">
            <button onclick="logout()" style="background-color: #d9534f; color: white; border: none; padding: 10px 16px; border-radius: 5px; cursor: pointer;">
                Logout
            </button>
        </div>

        <!-- Abweichungen werden per JS geladen -->
        </tbody>

        <button onclick="bestandSpeichern()">Bestand speichern</button>
    </table>

    </tbody>
</table>


<h2>Benutzerliste</h2>
<table id="benutzertabelle">
    <thead>
    <tr>
        <th>Nr.</th>
        <th>Benutzername</th>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Aktion</th>
    </tr>
    </thead>
    <tbody>
    <!-- JS f√ºllt Benutzerliste -->
    </tbody>
</table>

<h2>Neuen Benutzer anlegen</h2>
<form onsubmit="benutzerAnlegen(event)">
    <label for="benutzername">Benutzername:</label><br>
    <input type="text" id="benutzername" required><br><br>

    <label for="passwort">Passwort:</label><br>
    <input type="password" id="passwort" required><br><br>

    <button type="submit">Benutzer erstellen</button>
</form>

<script>
    // Lagerbestand laden
    fetch("http://localhost:3000/bestand")
        .then(res => res.json())
        .then(data => {
            document.getElementById("kaffee").value = data.kaffee;
            document.getElementById("milch").value = data.milch;
            document.getElementById("eier").value = data.eier;
            document.getElementById("mehl").value = data.mehl;
        })
        .catch(err => {
            console.error("Fehler beim Laden des Lagerbestands:", err);
        });

    // Bestand speichern
    function bestandSpeichern() {
        const kommentar = document.getElementById("kommentar").value.trim();
        if (!kommentar) {
            alert("‚ùó Bitte gib einen Grund f√ºr die Bestandsanpassung an.");
            return;
        }

        const daten = {
            kaffee: parseInt(document.getElementById("kaffee").value) || 0,
            milch: parseInt(document.getElementById("milch").value) || 0,
            eier: parseInt(document.getElementById("eier").value) || 0,
            mehl: parseInt(document.getElementById("mehl").value) || 0,
            kommentar: kommentar
        };

        fetch("http://localhost:3000/bestand", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(daten)
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("‚úÖ Bestand gespeichert.");
                } else {
                    alert("‚ùå Fehler beim Speichern.");
                }
            })
            .catch(err => {
                console.error("Fehler beim Speichern:", err);
                alert("‚ùå Serverfehler beim Speichern.");
            });
    }

    // Benutzerliste laden
    // Benutzerliste laden mit laufender Nummer
    fetch("http://localhost:3000/benutzer")
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#benutzertabelle tbody");
            let index = 1;
            tbody.innerHTML = ""; // leeren vor erneutem Einf√ºgen
            data.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${index++}</td>
                <td>${user.name}</td>
                <td>${user.vorname || ""}</td>
                <td>${user.nachname || ""}</td>
                <td>
                    <button onclick="benutzerLoeschen(${user.id})" style="background-color: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">L√∂schen</button>
                </td>
            `;
                tbody.appendChild(row);
            });
        })
        .catch(err => {
            console.error("Fehler beim Laden der Benutzerliste:", err);
        });

    // Benutzer l√∂schen
    function benutzerLoeschen(id) {
        if (!confirm("‚ùó Soll dieser Benutzer wirklich gel√∂scht werden?")) return;

        fetch(`http://localhost:3000/benutzer/loeschen?id=${id}`, {
            method: "DELETE"
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("üóëÔ∏è Benutzer erfolgreich gel√∂scht.");
                    location.reload(); // Liste neu laden
                } else {
                    alert("‚ùå Fehler beim L√∂schen.");
                }
            })
            .catch(err => {
                console.error("Fehler beim L√∂schen:", err);
                alert("‚ùå Serverfehler beim L√∂schen.");
            });

        // Benutzer anlegen
        function benutzerAnlegen(event) {
            event.preventDefault();
            const name = document.getElementById("benutzername").value;
            const passwort = document.getElementById("passwort").value;

            fetch("http://localhost:3000/benutzer/anlegen", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({name, passwort})
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert("‚úÖ Benutzer angelegt.");
                        location.reload();
                    } else {
                        alert("‚ùå Fehler beim Anlegen.");
                    }
                })
                .catch(err => {
                    console.error("Fehler beim Anlegen:", err);
                    alert("‚ùå Serverfehler beim Anlegen.");
                });
        }

        // Gemeldete Abweichungen laden
        fetch("http://localhost:3000/abweichungen")
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#abweichungstabelle tbody");
                data.forEach(eintrag => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                <td>${eintrag.zeit}</td>
                <td>${eintrag.kaffee}</td>
                <td>${eintrag.milch}</td>
                <td>${eintrag.eier}</td>
                <td>${eintrag.mehl}</td>
            `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => {
                console.error("Fehler beim Laden der Abweichungen:", err);
            });

        //Logout
        function logout() {

            window.location.href = "Login.html"; // Leitet zur√ºck zur Login-Seite
        }
    }

</script>

</body>
</html>
