<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chefansicht – Lagerbestand & Benutzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 2rem;
        }
        th, td {
            padding: 0.8rem;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        form {
            background: white;
            padding: 1.5rem;
            margin-top: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input, button {
            width: 100%;
            padding: 0.6rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>

<h1>Aktueller Lagerbestand</h1>
<table id="bestandstabelle">
    <thead>
    <tr>
        <th>Kaffee</th>
        <th>Milch</th>
        <th>Eier</th>
        <th>Mehl</th>
    </tr>
    </thead>
    <tbody>
    <!-- Bestand wird hier geladen -->
    </tbody>
</table>

<h2>Alle Benutzer</h2>
<table id="benutzertabelle">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <!-- Benutzerliste wird hier geladen -->
    </tbody>
</table>

<h2>Neuen Benutzer anlegen</h2>
<form id="benutzerForm" onsubmit="benutzerAnlegen(event)">
    <label for="benutzername">Benutzername:</label>
    <input type="text" id="benutzername" required>

    <label for="passwort">Passwort:</label>
    <input type="password" id="passwort" required>

    <button type="submit">Benutzer erstellen</button>
</form>

<script>
    // Lagerbestand laden
    fetch("http://localhost:3000/bestand")
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#bestandstabelle tbody");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${data.kaffee}</td>
                <td>${data.milch}</td>
                <td>${data.eier}</td>
                <td>${data.mehl}</td>
            `;
            tbody.appendChild(row);
        })
        .catch(err => {
            console.error("Fehler beim Laden des Lagerbestands:", err);
        });

    // Benutzerliste laden
    fetch("http://localhost:3000/benutzer")
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#benutzertabelle tbody");
            data.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${user.id}</td><td>${user.name}</td>`;
                tbody.appendChild(row);
            });
        })
        .catch(err => {
            console.error("Fehler beim Laden der Benutzerliste:", err);
        });

    // Benutzer anlegen
    function benutzerAnlegen(event) {
        event.preventDefault();

        const name = document.getElementById("benutzername").value;
        const passwort = document.getElementById("passwort").value;

        fetch("http://localhost:3000/benutzer/anlegen", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, passwort })
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("✅ Benutzer erfolgreich angelegt.");
                    location.reload();
                } else {
                    alert("❌ Fehler beim Anlegen.");
                }
            })
            .catch(err => {
                console.error("Fehler:", err);
                alert("❌ Serverfehler beim Anlegen.");
            });
    }
</script>

</body>
</html>
