<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üì¶ Bestand z√§hlen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.8rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    input[type="number"] {
      width: 80px;
      padding: 0.4rem;
    }
    button {
      padding: 0.6rem 1.5rem;
      background-color: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #888;
    }
  </style>
</head>
<body>

<h1>üì¶ Lager z√§hlen</h1>

<table id="bestandsTabelle">
  <thead>
  <tr>
    <th>Produkt</th>
    <th>Aktueller Bestand</th>
    <th>Gez√§hlt</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="bestandEinreichen()">‚úÖ Z√§hlung absenden</button>

<button onclick="window.location.href='Angestelltenansicht.html'" class="logout-btn">üîô Zur√ºck</button>

<script>
  let daten = [];

  function ladeProdukte() {
    fetch("http://localhost:3000/produkte")
            .then(res => res.json())
            .then(data => {
              daten = data;
              const tbody = document.querySelector("#bestandsTabelle tbody");
              tbody.innerHTML = "";
              data.forEach(p => {
                const row = document.createElement("tr");
                row.innerHTML = `
                        <td>${p.name}</td>
                        <td>${p.aktueller_bestand}</td>
                        <td><input type="number" id="zaehlung-${p.id}" min="0"></td>
                    `;
                tbody.appendChild(row);
              });
            });
  }

  function bestandEinreichen() {
    const abweichungen = [];

    daten.forEach(p => {
      const gez√§hlt = parseInt(document.getElementById(`zaehlung-${p.id}`).value) || 0;
      if (gez√§hlt !== p.aktueller_bestand) {
        abweichungen.push(`${p.name}: erwartet ${p.aktueller_bestand}, gez√§hlt ${gez√§hlt}`);
      }
    });

    if (abweichungen.length > 0) {
      fetch("http://localhost:3000/abweichung/melden", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ abweichungen })
      }).then(() => alert("‚ö†Ô∏è Abweichungen gemeldet an den Chef!"));
    } else {
      alert("‚úÖ Alles stimmt, keine Abweichungen.");
    }
  }

  ladeProdukte();
</script>

</body>
</html>
