<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seite</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border-radius: 10px;
        }
        .login-container input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 50%;
            padding: 0.5rem;
            margin-top: 1rem;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .login-container button:hover {
            background-color: #666666;
            transform: scale(1.05);
        }

        .btn-registrieren {
            background-color: white;
            color: #666;
            border: 1px solid #ccc;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-registrieren:hover {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>

<div class="login-container">
    <img src="../../../../../image.png" height="150" width="150"/>
    <form onsubmit="login(event)" style="width: 100%;">
        <input type="text" id="name" placeholder="Name" required>
        <input type="password" id="password" placeholder="Passwort" required>
        <button type="submit">Login</button>
    </form>

    <button onclick="window.location.href='registrieren.html'" class="btn-registrieren">Registrieren</button>
</div>



<script>
    function login(event) {
        event.preventDefault();
        const username = document.getElementById('name').value;
        const password = document.getElementById('password').value;

        console.log("Login gestartet mit", username, password);

        fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
            .then(response => response.json())
            .then(data => {
                console.log("Antwort vom Server:", data);
                if (data.success) {
                    if (username === "admin") {
                        window.location.href = "Chef.html";
                    } else {
                        window.location.href = "Pruefen.html"; // oder Bestand.html
                    }
                } else {
                    alert("❌ Falscher Name oder Passwort!");
                }
            })
            .catch(error => {
                console.error('Fehler beim Login:', error);
                alert("❌ Serverfehler beim Login.");
            });
    }
</script>
</body>
</html>
